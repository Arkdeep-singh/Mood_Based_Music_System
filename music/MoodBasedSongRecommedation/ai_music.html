<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Mood</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <header class="app-header">
          <div class="header-content">
            <div class="logo-container">
              <i class="fas fa-music music-icon"></i>
              <h1>Music Mood</h1>
            </div>
            <p class="header-tagline">
              <span class="highlight">Discover</span> songs based on your 
              <span class="gradient-text">mood</span> & 
              <span class="gradient-text">preferences</span>
            </p>
            <div class="header-decoration">
              <div class="music-note"><i class="fas fa-music"></i></div>
              <div class="music-note"><i class="fas fa-headphones"></i></div>
              <div class="music-note"><i class="fas fa-heart"></i></div>
            </div>
          </div>
        </header>

        <div class="search-container">
          <div class="search-wrapper">
            <input
              type="text"
              id="search-input"
              placeholder="Search for songs, artists, or moods (happy, sad, energetic...)"
            />
            <div class="search-icon">
              <i class="fas fa-search"></i>
            </div>
          </div>
        </div>

        <div class="mood-container">
          <h2>Select Your Mood</h2>
          <div class="mood-cards">
            <div class="mood-card" data-mood="romantic">❤️ Romantic</div>
            <div class="mood-card" data-mood="gym">💪 Gym</div>
            <div class="mood-card" data-mood="traveling">✈️ Traveling</div>
            <div class="mood-card" data-mood="peace">☮️ Peace</div>
            <div class="mood-card" data-mood="party">🎉 Party</div>
            <div class="mood-card" data-mood="study">📚 Study</div>
            <div class="mood-card" data-mood="rainy">🌧️ Rainy</div>
            <div class="mood-card" data-mood="sunny">🌞 Sunny</div>
            <div class="mood-card" data-mood="chill">😎 Chill</div>
            <div class="mood-card" data-mood="celebration">🥳 Celebration</div>
            <div class="mood-card" data-mood="heartbreak">😢 Heartbreak</div>
            <div class="mood-card" data-mood="beach">🏖️ Beach</div>
            <div class="mood-card" data-mood="adventure">🏔️ Adventure</div>
            <div class="mood-card" data-mood="classical">🎶 Classical</div>
            <div class="mood-card" data-mood="rock">🎸 Rock</div>
          </div>
        </div>

        <div class="loading">
          <div class="loading-content">
            <div class="loading-spinner">
              <div class="music-loader">
                <div class="circle-ripple"></div>
                <div class="circle-pulse"></div>
                <div class="music-notes">
                  <span>♪</span>
                  <span>♫</span>
                  <span>♬</span>
                </div>
                <div class="spinner-rings">
                  <div class="spinner-ring"></div>
                  <div class="spinner-ring"></div>
                  <div class="spinner-ring"></div>
                </div>
              </div>
            </div>
            <div class="loading-text">Loading<span class="dots">...</span></div>
          </div>
        </div>

        <div class="results-grid" id="results-grid">
          <!-- Song cards will be inserted here -->
        </div>
      </div>

      <div class="sidebar">
        <h3 class="sidebar-title"><i class="fas fa-bolt"></i> Latest Hits</h3>
        <div id="latest-songs">
          <!-- Latest songs with images will be dynamically inserted here -->
        </div>
      </div>
    </div>

    <div class="player-container" id="player-container">
      <div class="player-content">
        <img
          src="https://i.ytimg.com/vi/dQw4w9WgXcQ/maxresdefault.jpg"
          alt="Album Art"
          class="player-album-art"
          id="player-album-art"
        />
        <div class="player-info">
          <h2 class="player-title" id="player-title">Not Playing</h2>
          <p class="player-artist" id="player-artist">Music Mood</p>
          <div class="equalizer">
            <div class="equalizer-bar"></div>
            <div class="equalizer-bar"></div>
            <div class="equalizer-bar"></div>
            <div class="equalizer-bar"></div>
          </div>
        </div>
        <div class="player-controls">
          <div class="progress-container">
            <span class="progress-time" id="current-time">0:00</span>
            <div class="progress-bar" id="progress-bar">
              <div class="progress" id="progress"></div>
            </div>
            <span class="progress-time" id="duration">0:00</span>
          </div>
          <div class="control-buttons">
            <button class="control-btn prev-btn" id="prev-btn">
              <i class="fas fa-backward-step"></i>
            </button>
            <button class="control-btn play-pause-btn" id="play-pause-btn">
              <i class="fas fa-play"></i>
            </button>
            <button class="control-btn next-btn" id="next-btn">
              <i class="fas fa-forward-step"></i>
            </button>
            <button class="control-btn volume-down-btn" id="volume-down-btn">
              <i class="fas fa-volume-down"></i>
            </button>
            <button class="control-btn volume-up-btn" id="volume-up-btn">
              <i class="fas fa-volume-up"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="youtube-player"></div>

    <script src="script.js"></script>
  </body>
</html>
